<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>FORMS</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="wrap">
	<form action="https://formspree.io/f/xbjegjlq" method="post"> 
		
	<div class="heading">
	<h1>Student Form</h1>
	</div>
	<div class="form1">
	<lable for="name ">Name</lable>
	<input type="text" placeholder="name" required>	
	</div>
	<div class="form2">
	<lable form="email">Email</lable>
	<input type="email" placeholder="email" required>
	</div>
	<div class="form3">
	<label for="phone">Phone number</label>
	<input type="phone" placeholder="enter your number" maxlength="10" required>
	</div>
	<div class="form4">
	<lable for="degree">Degree</lable>
	<select>
	<option>choose</option>
	<option>Bca</option>
	<option>Bsc</option>
	<option>B.com</option>
	<option>Bba</option>
	<option>b.com general</option>
	</select>
	</div>
	<div class="form5">
	<label for="gender">gender</label>
	<input type="radio" name="gender" value="male" required> male
	<input type="radio" name="gender" value="female" required>female
	</div>
	<div class="form6">
	<label for="languages">languages</label>
	<input type="checkbox" name="language" value="html">html
	<input type="checkbox" name="language" value="css">css
	<input type="checkbox" name="language" value="bootstrap">bootstrap
	<input type="checkbox" name="language" value="java script">java script
	<input type="checkbox" name="language" value="python" required>python
	</div>
	<div class="form7">
	<lable for="dob">D.o.b</lable>
	<input type="date" required>
	</div>
	<div class="form8">
	<label for="password">password</label>
	<input type="password" placeholder="enter your password" required>
	</div>
	<div class="form9">
	<label for="address">Address</label>
	<textarea rows="5" cols="20"></textarea>
	</div>
	<div class="form10">
	<label for="file">upload resume</label>
	<input type="file" required>
	</div>
	<div class="form11">
	<label for="age">Age</label>
	<input type="age" maxlength="3" required>
	</div>
	<div class="form12">
	<input type="submit" value="Send" required>
	</div>
	<div class="form13">
	<input type="reset">
	</div>
		</form>
	
		

	

	
	
	</div>
</body>
</html>
